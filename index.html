<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Dashboard</title>
</head>

<body>
   <header>
      <a href="/">
         <img src="/logo.png" alt="Company logo" class="logo">
      </a>
      <div class="profile">
         <p>
            B
         </p>
         <button>Log out</button>
      </div>
   </header>
   <main>

      <nav class="tab-nav">
         <ul>
            <li>
               <a href="">
                  <img src="/chart.svg" alt="">
                  <span class="link-text">Dashboard</span>
               </a>
            </li>
            <li>
               <a href="">
                  <img src="/bill.svg" alt="">
                  <span class="link-text">Trade</span>
               </a>
            </li>
         </ul>
      </nav>

      <div class="all">
         <h1>Select a session duration</h1>
         <div class="clear">
            <button>Clear selection</button>
         </div>



         <div class="container">
            <div>
               <h2>3 hours</h2>
               <p>Min stake: $20</p>
            </div>
            <div>
               <h2>6 hours</h2>
               <p>Min stake: $30</p>
            </div>
            <div>
               <h2>9 hours</h2>
               <p>Min stake: $40</p>
            </div>
            <div>
               <h2>12 hours</h2>
               <p>Min stake: $50</p>
            </div>
         </div>

         <div class="next">
            <button>Next</button>
         </div>

         <nav class="mobile-nav">
            <ul>
               <li>
                  <a href="">
                     <img src="/chart.svg" alt="">
                     Dashboard
                  </a>
               </li>
               <li>
                  <a href="">
                     <img src="/bill.svg" alt="">
                     Trade
                  </a>
               </li>
            </ul>
         </nav>
      </div>
   </main>
</body>

</html>
